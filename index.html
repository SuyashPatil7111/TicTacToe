<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Libre+Baskerville&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <div class="wrapper">
        <p class="game-info"></p>

        <div class="TicTacToe">
            <div class="box box1" id="box1"></div>
            <div class="box box2" id="box2"></div>
            <div class="box box3" id="box3"></div>
            <div class="box box4" id="box4"></div>
            <div class="box box5" id="box5"></div>
            <div class="box box6" id="box6"></div>
            <div class="box box7" id="box7"></div>
            <div class="box box8" id="box8"></div>
            <div class="box box9" id="box9"></div>
        </div>

        <button class="btn">New Game</button>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
